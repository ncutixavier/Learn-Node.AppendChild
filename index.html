<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container"></div>

    <section class="comment-form">
        <div class="closeBtn"><i class="fa fa-window-close-o" aria-hidden="true"></i></div>
        <div class="input-name input">
            <label for="name">Title</label>
            <input type="text" name="name" id="articleTitle" placeholder="title">
        </div>
        <div class="input-comment input">
            <label for="Your comment">Content</label>
            <textarea name="" id="articleContent" cols="30" rows="7" placeholder="content"></textarea>
        </div>
        <div class="input-btn">
            <button id="sendComment">update</button>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
